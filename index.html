<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping card </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
    <style>
        a {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }
    </style>  


</head>

<body class="container-fluid" onload="bodyload()">



    <header class="d-flex justify-content-between bg-success text-white p-1">
        <div>
            <h4>shopper.com</h4>
        </div>
        <div>
            <span class="me-4"><a href="javascript:NavCategoryChancge()">Home</a></span>
            <span class="me-4"><a href="javascript:NavCategoryChancge1()">Electonics</a></span>
            <span class="me-4"><a href="javascript:NavCategoryChancge2()">Jewelery</a></span>
            <span class="me-4"><a href="javascript:NavCategoryChancge3()">Men's Fashion</a></span>
            <span class="me-4"><a href="javascript:NavCategoryChancge4()">Women's Fashion</a></span>
        </div>


        <div>
            <button onclick="ShowCart()" data-bs-toggle="modal" data-bs-target="#CardSummary" class="btn btn-success position-relative">
                Your Cart
                <span class="bi bi-cart4"></span>
                <span class="badge bg-danger position-absolute top-0 end-0 rounded rounded-circle" id="iblCount"></span>
            </button>

            <div class="modal" tabindex="-1" id="CardSummary">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-primary">
                            <h3 class="modal-title">Your Cart Summary</h3>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Preview</th>
                                        <th>Price</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">BUY NOW</button>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </header>

    <section class="mt-3 row">
        <nav class="col-2">
            <div>
                <label class="form-label fw-bold">Select Category</label>
                <div>
                    <select onchange="CategoriesChange()" class="form-select" id="lstCategories"></select>
                </div>
            </div>
        </nav>
        <main class="col-10 d-flex flex-wrap" style="height: 500px; overflow:auto;">

        </main>
    </section>
    <script src="script.js"></script>
</body>

</html>
